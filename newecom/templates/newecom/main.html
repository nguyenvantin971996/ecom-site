<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-warning navbar-danger fixed-top">
        <a class="navbar-brand" href="{% url 'store' %}">ABC Shop Online</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'store' %}">Home</a>
            </li>
            <li class="nav-item mot">
              <a class="nav-link" href="{% url 'login' %}">Login</a>
            </li>
            <li class="nav-item mot">
              <a class="nav-link" href="{% url 'signin' %}">Sign in</a>
            </li>
            <li class="nav-item hai hidden">
              <a class="nav-link" href="{% url 'logout' %}">Log out</a>
            </li>
            <div>
              <a href="{% url 'cart' %}"><img style="width:50px;height:auto" src="{% static 'images/cart.png' %}" /></a>
                    <p class="thongtin">Giỏ hàng có {{order.get_cart_items}} sản phẩm </p>
            </div>
            </ul>
         </div>
    </nav>
    <div class="container-fluid">
        <div class="jumbotron tagfirst">
                <h1>ABC</h1>
                <p>All things you need are here!</p>
                <a class="btn btn-info" role="button" href="https://www.youtube.com/">Contact!</a>
        </div>
    {% block content %}
    {% endblock %}
    </div>
    <footer class="py-5 bg-warning" style="clear:right">
      <div class="container">
        <p class="m-0 text-center text-info">Copyright &copy; Your Website 2019</p>
      </div>
    </footer>
    <script>
        var user = '{{request.user}}'
        if(user!='AnonymousUser'){
            $(".mot").addClass("hidden");
            $(".hai").removeClass("hidden");
            }
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
